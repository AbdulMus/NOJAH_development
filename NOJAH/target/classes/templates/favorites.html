<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Favorites</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<header>
    <a class="home" href="/">
        <h1>My Favorite Products</h1>
    </a>
</header>

<main>
    <h2>Your Favorited Items</h2>

    <div class="product-grid">
        <div class="product-card" th:each="product : ${favProducts}">
            <a th:href="@{/product/{id}(id=${product.id})}">
                <img th:src="@{${product.image}}" alt="Product Image">
                <h3 th:text="${product.name}"></h3>
            </a>
            <p><strong>Brand:</strong> <span th:text="${product.brand}"></span></p>
            <p th:text="${product.description}"></p>

            <form action="/unfavorite" method="post">
                <input type="hidden" name="productId" th:value="${product.id}" />
                <button type="submit">Remove</button>
            </form>
        </div>
    </div>


</main>

<footer>
    <p>NOJAH Development Demo.</p>
</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup & Beauty</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/searchstyle.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<header>
    <a class="home" href="/">
        <h1>Makeup & Beauty Inventory</h1>
    </a>
    <nav>
    <span th:if="${isAdmin}">
      <a href="/admin">Admin Dashboard</a>
    </span>
        <span class="logged-in" th:if="${isLoggedIn}">
      <a href="/my-favorites">My Favorites</a>
      <span>Logged in: <span th:text="${username}"></span></span>
      <a href="/logout">Logout</a>
    </span>
        <span th:unless="${isLoggedIn}">
      <a href="/login">Login</a>
    </span>
    </nav>
</header>

<body>
<div class="main-container">
    <!-- Sidebar for Categories/Filters -->
    <aside class="sidebar">
<!--        <h3>Categories</h3>-->
<!--        <ul>-->
<!--            <li><a href="/search?query=Face">Face</a></li>-->
<!--            <li><a href="/search?query=Eye">Eye</a></li>-->
<!--            <li><a href="/search?query=Lip">Lip</a></li>-->
<!--            <li><a href="/search?query=Cheek">Cheek</a></li>-->
<!--        </ul>-->
        <h3 class="filters">Filter Products</h3>
        <form action="/" method="get" class="filter-form">
            <label for="category">Category:</label>
            <select name="category" id="category">
                <option value="">All Categories</option>
                <option th:each="category : ${categories}"
                        th:value="${category}"
                        th:text="${category}"
                        th:selected="${selectedCategory == category}">
                </option>
            </select>

            <label for="brand">Brand:</label>
            <select name="brand" id="brand">
                <option value="">All Brands</option>
                <option th:each="brand : ${brands}"
                        th:value="${brand}"
                        th:text="${brand}"
                        th:selected="${selectedBrand == brand}">
                </option>
            </select>

            <div class="labels-section">
                <label for="labelSelect">Label:</label>
                <div class="label-input-container">
                    <select id="labelSelect" class="label-dropdown">
                        <option value="" disabled selected>Select a label</option>
                        <option th:each="label : ${labels}"
                                th:value="${label}"
                                th:text="${label}">
                        </option>
                    </select>
                    <button type="button" onclick="addLabel()" class="add-label-btn">Add Label</button>
                </div>

                <div class="selected-labels" id="selectedLabelsContainer">
                    <span th:each="label : ${selectedLabels}">
                        <span class="selected-label">
                            <span th:text="${label}"></span>
                            <button type="button" onclick="removeLabel(this, '${label}')">
                                <i class="fas fa-times"></i>
                            </button>
                        </span>
                    </span>
                </div>
                <!-- Hidden container for label inputs that will be submitted -->
                <div id="labelInputsContainer">
                    <input th:each="label : ${selectedLabels}"
                           type="hidden" name="label" th:value="${label}">
                </div>
            </div>
            <button type="submit">Apply Filters</button>
        </form>

        <form action="/" method="get" class="reset-form" id="reset-form" onsubmit="clearLabels()">
            <button type="submit" class="btn">Reset Filters</button>
        </form>
    </aside>

    <!-- Main Content Area -->
    <main>
        <form th:action="@{/search}" method="get" class="search-form">
            <label>
                <input type="text" name="query" placeholder="Search for products..." required>
            </label>
            <button type="submit"><span>Search</span></button>
        </form>

        <h2>Featured Products</h2>
        <div th:if="${filteredResults.isEmpty()}">
            <p>No products found matching your criteria.</p>
        </div>

        <div class="product-grid-index">
            <div class="product-card-index" th:each="product : ${filteredResults}">
                <div class="product-info-index">
                    <a th:href="@{/product/{id}(id=${product.id})}">
                        <img th:src="@{${product.image}}" alt="Product Image">
                        <h3 th:text="${product.name}"></h3>
                    </a>
                    <p><strong>Made By:</strong> <span th:text="${product.brand}"></span></p>
                    <p><strong>Category:</strong> <span th:text="${product.category}"></span></p>
                </div>
            </div>
        </div>
    </main>
</div>

<footer>
    <p>NOJAH Development Demo.</p>
</footer>
</body>
<script>
    // Label management functions
    let selectedLabels = [];

    // Initialize with any existing labels from server
    document.addEventListener('DOMContentLoaded', function() {
        // Get labels from Thymeleaf-rendered hidden inputs
        const labelInputs = document.querySelectorAll('#labelInputsContainer input[name="label"]');
        selectedLabels = Array.from(labelInputs).map(input => input.value);
        updateLabelsDisplay();
    });

    function addLabel() {
        const select = document.getElementById('labelSelect');
        const label = select.value;

        if (label && !selectedLabels.includes(label)) {
            selectedLabels.push(label);
            updateLabelsDisplay();
            select.value = ""; // Reset dropdown to placeholder
        }
    }

    function removeLabel(button, label) {
        selectedLabels = selectedLabels.filter(l => l !== label);
        updateLabelsDisplay();
    }

    function clearLabels() {
        selectedLabels = [];
        updateLabelsDisplay();
    }

    function updateLabelsDisplay() {
        const container = document.getElementById('selectedLabelsContainer');
        const inputsContainer = document.getElementById('labelInputsContainer');

        // Clear and rebuild the display
        container.innerHTML = '';
        inputsContainer.innerHTML = '';

        selectedLabels.forEach(label => {
            // Create visible label element
            const labelElement = document.createElement('span');
            labelElement.className = 'selected-label';

            // Default icon class
            let iconClass = 'fa-tag';

            // Set specific icons for known labels
            if (label.toLowerCase().includes('eco')) iconClass = 'fa-leaf';
            if (label.toLowerCase().includes('cruelty')) iconClass = 'fa-shield-dog';
            if (label.toLowerCase().includes('natural')) iconClass = 'fa-tree';

            labelElement.innerHTML = `
            <span>${label}</span>
            <i class="fas ${iconClass}"></i>
            <button type="button" onclick="removeLabel(this, '${label}')">
                <i class="fas fa-times"></i>
            </button>
        `;
            container.appendChild(labelElement);

            // Create hidden input for form submission
            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'label';
            input.value = label;
            inputsContainer.appendChild(input);
        });
    }
</script>
</html>

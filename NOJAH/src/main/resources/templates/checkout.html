<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<header>
    <a class="home" href="/">
        <h1>Checkout</h1>
    </a>
</header>

<main>
    <h2>Your Cart</h2>
    
    <table class="checkout-table"> <!--Create class checkout-table-->
        <thead>
            <tr>
                <th>Product Image</th>
                <th>Product Name</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${checkoutBasket}"> <!--Create checkoutBasket in HomeController-->
                <td>
                    <a th:href="@{/product/{id}(id=${product.id})}">
                        <img th:src="@{${product.image}}" alt="Product Image" class="product-image">
                    </a>
                </td>
                <td th:text="${product.name}"></td>
                <td>
                    <form action="/checkout-remove" method="post"> <!--Define this in HomeController-->
                        <input type="hidden" name="productId" th:value="${product.id}" />
                        <button type="submit" class="remove-btn">Remove</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="checkout-actions">
        <a href="/proceed-to-checkout" class="checkout-btn">Proceed to Checkout</a> <!--Define this in HomeController-->
    </div>
</main>

<footer>
    <p>NOJAH Development Demo.</p>
</footer>

</body>
</html>

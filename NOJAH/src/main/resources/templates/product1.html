<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tutorial</title>
  <link th:href="@{/css/product.css}" rel="stylesheet">
  <meta name="robots" content="noindex,follow" />

</head>

<header>
  <a class="home" href="/">
    <h1>Makeup & Beauty Inventory</h1>
  </a>
  <nav>
    <span th:if="${isAdmin}">
      <a href="/admin">Admin Dashboard</a>
    </span>
    <span th:if="${isLoggedIn}">
      <a href="/logout">Logout</a>
    </span>
    <span th:unless="${isLoggedIn}">
      <a href="/login">Login</a>
    </span>
  </nav>
</header>

<body>
<main class="container">

  <!-- Image -->
  <div class="left-column">
    <img class="active" th:src="@{/images/1.jpg}" alt="eyelinerimg">
  </div>


  <!-- Right Column -->
  <div class="right-column">
    <!-- Product Description -->
    <div class="product-description">
      <h1>Matte Revolution Hydrating Lipstick</h1>
      <span>Charlotte Tilbury</span>
      <p>A matte lipstick with hydrating formula.</p>
    </div>
  </div>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Makeup & Beauty</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
  <h1>Welcome to Makeup & Beauty</h1>
  <nav class="nav-bar">
    <a href="/">Home</a>
    <div class="user-info">
      <span class="admin" th:if="${isAdmin}">
        <a href="/admin">Admin Dashboard</a>
      </span>
      <span class="logged-in" th:if="${isLoggedIn}">
        <p>Logged in: <span th:text="${username}"></span></p>
        <a href="/logout">Logout</a>
      </span>
      <span th:unless="${isLoggedIn}">
        <a href="/login">Login</a>
      </span>
    </div>
  </nav>
</header>

<main>
  <form th:action="@{/search}" method="get" class="search-form">
    <label>
      <input type="text" name="query" placeholder="Search for products..." required>
    </label>
    <button type="submit">Search</button>
  </form>

  <h2>Featured Products</h2>
  <div class="product-grid">
    <div class="product">
      <a th:href="@{/product1}">
        <img th:src="@{/images/1.jpg}" alt="Lipstick">
        <h3>Lipstick</h3>
      </a>
      <p>A matte lipstick featuring a long-lasting, hydrating formula.</p>
    </div>
    <div class="product">
      <a th:href="@{/product2}">
        <img th:src="@{/images/2.jpg}" alt="Eyeliner">
        <h3>Eyeliner</h3>
      </a>
      <p>A waterproof liquid liner that lasts all day and night.</p>
    </div>
  </div>
</main>

<footer>
  <p>NOJAH Development Demo.</p>
</footer>
</body>
</html>

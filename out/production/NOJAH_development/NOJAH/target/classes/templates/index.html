<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Makeup & Beauty</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
  <h1>Welcome to Makeup & Beauty</h1>
</header>
<main>
  <form th:action="@{/search}" method="get">
    <label>
      <input type="text" name="query" placeholder="Search..." required>
    </label>
    <button type="submit">Search</button>
  </form>

  <h2>Featured Products</h2>
  <div class="product-grid">
    <div class="product">
      <a th:href="@{/product1}">
        <img th:src="@{/images/lipstick.jpg}" alt="Product 2">
        <h3>Lipstick</h3>
      </a>
        <p>A matte lipstick that features a long-lasting, buildable, and hydrating formula.</p>
    </div>
    <div class="product">
      <a th:href="@{/product2}">
        <img th:src="@{/images/eyeliner.jpg}" alt="Product 1">
      <h3>Eyeliner</h3>
      </a>
      <p>An easy-application, waterproof liquid liner that stays on all day and night.</p>
    </div>
  </div>
</main>
<footer>
  <p>&copy; Created by Nimdula Perera.</p>
</footer>
</body>
</html>
